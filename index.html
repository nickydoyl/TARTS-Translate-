<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Voice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0f1115"/>
</head>
<body>
  <main class="shell">
    <header class="top">
      <div id="brand">Live Voice</div>
      <div id="status" class="status">Tap to talk</div>
      <button id="debugToggle" class="ghost" title="Toggle diagnostics">â‹¯</button>
    </header>

    <section class="stage">
      <button id="mic" class="mic" aria-label="Start voice chat">
        <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
          <path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2Zm-5 7a7.97 7.97 0 0 1-5-1.7V19a1 1 0 1 1-2 0v-3.43a1 1 0 0 1 .62-.92A9 9 0 0 0 12 20a9 9 0 0 0 6.38-2.35 1 1 0 0 1 .62.92V19a1 1 0 1 1-2 0v-1.7A7.97 7.97 0 0 1 12 18Z"/>
        </svg>
        <div class="ring"></div>
      </button>
    </section>

    <section id="banner" class="banner hidden">
      <span id="bannerText">Error</span>
      <button id="bannerClose" class="ghost">Dismiss</button>
    </section>

    <section id="diag" class="diag hidden">
      <div class="row">
        <div class="card">
          <h3>Diagnostics</h3>
          <pre id="log"></pre>
        </div>
        <div class="card">
          <h3>Stats</h3>
          <ul class="stats">
            <li><b>Mic:</b> <span id="micStat">idle</span></li>
            <li><b>WS:</b> <span id="wsStat">closed</span></li>
            <li><b>Sent chunks:</b> <span id="sentN">0</span></li>
            <li><b>Recv audio:</b> <span id="recvN">0</span></li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
