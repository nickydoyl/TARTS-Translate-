<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Duplex Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="avatar"></div>
    <div class="controls">
      <button id="startBtn" class="btn">🎙️ Start Conversation</button>
      <button id="stopBtn" class="btn danger" disabled>❌ End Conversation</button>
    </div>
    <div id="log" class="log"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
